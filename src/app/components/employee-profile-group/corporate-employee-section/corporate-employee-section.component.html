<section id="corporate-listing" class="row">
  <nb-card class="w-100">
    <nb-card-body>
      <div class="row align-items-center mb-4">
        <div class="col-1">
          <span (click)="back()">
            <nb-icon class="action-icon" icon="arrow-back-outline" ></nb-icon>
          </span>
        </div>
        <div class="col-7">
          Create profiles and attach permissions to better manage your employees access.
        </div>
        <div class="col-4">
          <button *ngIf="this.userInfo?.userType.toLowerCase() != 'corporateemployee'" class="p-3 float-right profileButton" nbButton matRipple (click)="addProfile()">
            <nb-icon class="action-icon" icon="plus-circle-outline"></nb-icon> Add New Profile
          </button>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-12">
          <ngx-corporate-employee-listing></ngx-corporate-employee-listing>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</section>
